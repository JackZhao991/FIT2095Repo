<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>Update Book</title>
</head>
<body>
    <h1>
      <a href="/">Home</a>
      <a href="/newauthor">Add Author</a>
      <a href="/newbook">Add Book</a>
      <a href="/listauthors">List Authors</a>
      <a href="/listbooks">List Books</a>
      <a href="/updateauthor">Update Author</a>
      <a href="/updatebook">Update Book</a>
      <a href="/deletebook">Delete Book</a>
    </h1>
    
    <form action="/updatebookinfo" method="POST">
        <div class="container">
          <h1>Update Book</h1>
          <hr>
            
          <label for="isbn"><b>ISBN</b></label>
          <input type="text" placeholder="ISBN" name="isbn" id="isbn" required>

          <label for="title"><b>Title</b></label>
          <input type="text" placeholder="Title" name="title" id="title" required>
      
          <label for="author"><b>Author</b></label>
          <input type="text" placeholder="Author" name="author" id="author" required>

          <label for="dop"><b>Date of Publication</b></label>
          <input type="date" placeholder="dd/mm/yyyy" name="dop" id="dop" required>

          <label for="summary"><b>Summary</b></label>
          <input type="text" placeholder="Summary" name="summary" id="summary" required>
          <hr>

          <button type="submit" class="registerbtn">Update Book</button>
        </div>
      </form>
</body>
</html>
