<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>Add Author</title>
</head>
<body>
    <h1>
        <a href="/">Home</a>
        <a href="/newauthor">Add Author</a>
        <a href="/newbook">Add Book</a>
        <a href="/listauthors">List Authors</a>
        <a href="/listbooks">List Books</a>
        <a href="/updateauthor">Update Author</a>
        <!-- <a href="/updatebook">Update Book</a> -->
        <a href="/deletebook">Delete Book</a>
    </h1>
    <form action="/addauthor" method="POST">
        <div class="container">
          <h1>Add a New Author</h1>
          <hr>
      
          <label for="fname"><b>First Name</b></label>
          <input type="text" placeholder="First Name" name="fname" id="fname" required>
          
          <label for="lname"><b>Last Name</b></label>
          <input type="text" placeholder="Last Name" name="lname" id="lname" required>

          <label for="dob"><b>Date of Birth</b></label>
          <input type="date" placeholder="dd/mm/yyyy" name="dob" id="dob" required>

          <label for="state"><b>State</b></label>
          <input type="text" placeholder="State" name="state" id="state" required>
          
          <label for="suburb"><b>Suburb</b></label>
          <input type="text" placeholder="Suburb" name="suburb" id="suburb" required>
          
          <label for="street"><b>Street</b></label>
          <input type="text" placeholder="Street" name="street" id="street" required>
          
          <label for="unit"><b>Unit</b></label>
          <input type="text" placeholder="Unit" name="unit" id="unit" >
          
          <label for="numbooks"><b>Number of Books</b></label>
          <input type="number" placeholder="Number of Books" name="numbooks" id="numbooks" required>
          <hr>

          <button type="submit" class="registerbtn">Add Author</button>
        </div>
      </form>
</body>
</html>
